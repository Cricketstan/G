<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Cricket Video Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    .player-wrapper {
      position: relative;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      margin-bottom: 20px;
    }
    .player-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Live Cricket Video</h2>

    <div class="player-wrapper">
      <video id="player" controls crossorigin playsinline></video>
    </div>

    <div id="match-info">
      <!-- Match info will go here -->
    </div>
  </div>

  <!-- Plyr JS -->
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>
  <!-- HLS JS for .m3u8 streams -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>

  <script>
    // Your HLS stream URL (replace with your live stream)
    const videoUrl = 'https://in-mc-fdlive.fancode.com/mumbai/136742_english_hls_cd7ccd163687982ta-di_h264/index.m3u8';

    const video = document.getElementById('player');

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoUrl;
      video.addEventListener('loadedmetadata', function() {
        video.play();
      });
    }

    // Initialize Plyr
    const player = new Plyr('#player');
  </script>
</body>
</html>
