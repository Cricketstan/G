<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="referrer" content="no-referrer">
<title>Full Page Plyr Player with Quality Selector</title>

<!-- Plyr + HLS.js -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
  }
  #plyr-player {
    width: 100%;
    height: 100%;
  }
  
  /* Custom styling for Plyr to match the requested configuration */
  :root {
    --plyr-color-main: rgb(255, 105, 180);
    --plyr-video-controls-background: rgba(0, 0, 0, 0.7);
    --plyr-audio-controls-background: rgba(0, 0, 0, 0.7);
    --plyr-volume-height: 6px;
    --plyr-volume-track-height: 6px;
    --plyr-progress-buffered-background: rgba(255, 255, 0, 0.6);
    --plyr-video-range-track-background: rgba(255, 255, 0, 0.3);
    --plyr-video-progress-buffered-background: rgba(255, 255, 0, 0.6);
    --plyr-video-progress-background: rgb(255, 255, 0);
    --plyr-audio-range-track-background: rgba(255, 192, 203, 0.3);
    --plyr-audio-range-fill-background: rgb(255, 105, 180);
  }
  
  /* Additional styling to match the requested control panel */
  .plyr--video .plyr__controls {
    padding: 20px;
  }
  
  .plyr__controls .plyr__controls__item {
    margin-left: 10px;
  }
  
  .plyr__controls .plyr__controls__item:first-child {
    margin-left: 0;
  }
  
  .plyr__menu__container .plyr__control {
    padding: 5px 15px;
  }
</style>
</head>
<body>

<video id="plyr-player" controls playsinline></video>

<script>
  function getQueryParam(param) {
    return new URLSearchParams(window.location.search).get(param);
  }

  const videoSrc = getQueryParam('url');
  const video = document.getElementById('plyr-player');

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(videoSrc);
    hls.attachMedia(video);

    hls.on(Hls.Events.MANIFEST_PARSED, function () {
      // Extract available resolutions
      const availableQualities = hls.levels.map(l => l.height).filter((v, i, a) => a.indexOf(v) === i);

      // Init Plyr with custom controls configuration
      const player = new Plyr(video, {
        autoplay: true,
        muted: true,
        controls: [
          'play-large', 
          'restart', 
          'rewind', 
          'play', 
          'fast-forward', 
          'progress', 
          'current-time', 
          'duration', 
          'mute', 
          'volume', 
          'captions', 
          'settings', 
          'pip', 
          'fullscreen'
        ],
        settings: ['quality', 'speed', 'loop'],
        quality: {
          default: availableQualities[0],
          options: availableQualities,
          forced: true,
          onChange: (newQuality) => {
            // Set HLS level based on selected quality
            hls.levels.forEach((level, levelIndex) => {
              if (level.height === newQuality) {
                hls.currentLevel = levelIndex;
              }
            });
          }
        }
      });

      // Default to best quality (last in list = highest resolution)
      if (availableQualities.length) {
        hls.currentLevel = hls.levels.length - 1;
      }
    });
  } else {
    video.src = videoSrc;
    new Plyr(video, { 
      autoplay: true, 
      muted: true,
      controls: [
        'play-large', 
        'restart', 
        'rewind', 
        'play', 
        'fast-forward', 
        'progress', 
        'current-time', 
        'duration', 
        'mute', 
        'volume', 
        'captions', 
        'settings', 
        'pip', 
        'fullscreen'
      ]
    });
  }
</script>

</body>
</html>
